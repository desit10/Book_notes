<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Book notes</title>
  </head>
  <body>
    <div class="container text-center">
      <div class="row mt-4">
        <!-- Первый блок -->
        <div class="col-md-6 col-sm-12">
          <div class="col-sm-12">
            <!-- Дата -->
            <div class="mb-3">
              <div class="date">
                <button
                  type="button"
                  class="btn btn-primary"
                  data-bs-toggle="modal"
                  data-bs-target="#addNoteModal"
                >
                  Добавить новую запись
                </button>
              </div>
            </div>
            <!--  -->

            <!-- Заметки -->
            <div class="mb-3">
              <div class="notes">
                <p class="h5">Заметки</p>
              </div>
            </div>
            <!--  -->
          </div>
        </div>
        <!--  -->

        <!-- Уровни работы -->
        <div class="col-md-6 col-sm-12">
          <div class="case">
            <button
              type="button"
              class="btn btn-primary btn-case"
              data-bs-toggle="modal"
              data-bs-target="#addCaseModal"
            >
              Добавить новую памятку
            </button>
            <div class="row case-row"></div>
          </div>
        </div>
        <!--  -->
      </div>
    </div>

    <div
      class="modal fade"
      id="addNoteModal"
      tabindex="-1"
      aria-labelledby="addNoteModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="addNoteModalLabel">
              Новая запись
            </h1>
            <button
              type="button"
              class="note-close btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <p class="error h5"></p>
                <label for="recipient-name" class="col-form-label"
                  >Название записи:</label
                >
                <input type="text" class="form-control" id="note-title" />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Текст:</label>
                <textarea
                  class="form-control"
                  id="note-text"
                  rows="5"
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Закрыть
            </button>
            <button type="button" class="btn btn-primary addNote">
              Сохранить
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="addCaseModal"
      tabindex="-1"
      aria-labelledby="addCaseModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="addCaseModalLabel">Новое дело</h1>
            <button
              type="button"
              class="case-close btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <p class="error h5"></p>
                <label for="recipient-name" class="col-form-label"
                  >Выберите дату памятки:</label
                >
                <input
                  type="text"
                  placeholder="Дата"
                  class="form-control input-date"
                  readonly="readonly"
                />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label"
                  >Описание дела:</label
                >
                <textarea class="form-control" id="case-text"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Закрыть
            </button>
            <button type="button" class="btn btn-primary addCase">
              Сохранить
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/ru.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
